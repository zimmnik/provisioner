[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
move-to-workspace-1=['<Primary><Shift>exclam']
move-to-workspace-2=['<Primary><Shift>at']
move-to-workspace-3=['<Primary><Shift>numbersign']
move-to-workspace-4=['<Primary><Shift>dollar']
show-desktop=['<Super>d']
switch-applications=@as []
switch-applications-backward=@as []
switch-to-workspace-1=['<Primary>1']
switch-to-workspace-2=['<Primary>2']
switch-to-workspace-3=['<Primary>3']
switch-to-workspace-4=['<Primary>4']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/mutter]
dynamic-workspaces=false

[org/gnome/shell/extensions/unite]
desktop-name-text=''
extend-left-box=false
greyscale-tray-icons=true
hide-aggregate-menu-arrow=true
hide-app-menu-arrow=true
hide-app-menu-icon=true
hide-activities-button='never'
show-desktop-name=true
window-buttons-placement='last'
window-buttons-theme='united-dark'

[org/gnome/desktop/interface]
clock-show-weekday=true

[org/gnome/desktop/background]
primary-color='#2e3436'
picture-options='wallpaper'
picture-uri='file:////usr/share/gnome-control-center/pixmaps/noise-texture-light.png'

[org/gnome/desktop/screensaver]
primary-color='#2e3436'
picture-options='wallpaper'
picture-uri='file:////usr/share/gnome-control-center/pixmaps/noise-texture-light.png'

[org/gnome/desktop/wm/preferences]
titlebar-uses-system-font=true
titlebar-font='Ubuntu Medium 11'
button-layout='appmenu:minimize,maximize,close'

[org/gnome/desktop/interface]
font-name='Ubuntu 11'
monospace-font-name='Bitstream Vera Sans Mono 11'
