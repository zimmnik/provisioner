- name: internet rpm-fusion repo
  yum: disable_gpg_check=yes name="https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
  become: true

- name: Media utilites
  yum:
    state: latest
    name:
      - eog
      - gnome-mpv
  become: true

- name: Disable celluloid fullscreen tearing
  dconf: key="/io/github/celluloid-player/celluloid/csd-enable" value="false"
