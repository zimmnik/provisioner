- block:
    - name: internet rpm-fusion repo 1
      yum:
        name: distribution-gpg-keys
        state: present
    
    - name: internet rpm-fusion repo 2
      ansible.builtin.rpm_key:
        state: present
        key: /usr/share/distribution-gpg-keys/rpmfusion/RPM-GPG-KEY-rpmfusion-free-fedora-36
    
    - name: internet rpm-fusion repo 3
      yum:
        name: https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm
        state: present
  become: true

- name: media utilites
  yum:
    state: latest
    name:
      - mirage
      - gnome-mpv
  become: true

- name: celluloid disable fullscreen tearing
  dconf: key="/io/github/celluloid-player/celluloid/csd-enable" value="false"

- name: celluloid enable hardware decoding
  dconf: key="/io/github/celluloid-player/celluloid/mpv-options" value="'hwdec=auto'"

