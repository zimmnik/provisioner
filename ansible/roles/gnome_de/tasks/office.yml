- name: office utilites
  yum:
    state: latest
    name:
      - gedit
      - gedit-plugin-textsize
      - evince
      - gnome-screenshot
      - libreoffice-writer
      - libreoffice-calc
      - gvim
  become: true

- name: gedit settings
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value |string }}"
  loop:
    - { key: "/org/gnome/gedit/preferences/editor/scheme", value: "'oblivion'" }
    - { key: "/org/gnome/gedit/plugins/active-plugins", value: "['textsize', 'spell', 'sort', 'modelines', 'filebrowser', 'docinfo']" }
    
- name: office vim root
  copy:
    src: .vimrc
    dest: /root
  become: true

- name: office vim 
  copy:
    src: .vimrc
    dest: ~/
