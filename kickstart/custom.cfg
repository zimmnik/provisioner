%pre
cd /tmp
touch repo.cfg packages.cfg
if grep -E 'VERSION="7 \(Core\)"' /etc/os-release; then
  echo "@^minimal" > packages.cfg
elif grep -E 'VERSION="8 \(Core\)"' /etc/os-release; then
  echo "@^minimal-environment" > packages.cfg
elif grep -E 'VERSION="32 \(Thirty Two\)"' /etc/os-release; then
  echo "@^minimal-environment" > packages.cfg
  echo "url --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-32&arch=x86_64" > repo.cfg
  echo "repo --name=updates --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f32&arch=x86_64" >> repo.cfg
fi
%end

%include /tmp/repo.cfg

# LOCALIZATION
timezone UTC --utc --nontp
lang en_US
keyboard --vckeymap=us

# NETWORK
network --noipv6 --activate --hostname=newbie

# POSTINSTALL
firstboot --disabled
reboot

# SECURITY
rootpw --plaintext password

# SOFTWARE
%packages
%include /tmp/packages.cfg
%end
